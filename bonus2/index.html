<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/12bool.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Bonus 2</title>
    </head>
    <body>
        <section id="nested">
            <div class="container">
                <h2>Nested</h2>
                
                <div class="row">
                    <div class="col-lg-7">
                        <div class="box">
                            <div class="row">
                                <div class="col-lg-3">
                                    <div class="sub-box"></div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="sub-box"></div>
                                </div>

                                <div class="col-lg-3">
                                    <div class="sub-box"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-5">
                        <div class="box">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="sub-box"></div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="sub-box"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <br>

        <section class="allignment">
            <div class="container">
                <h2>Allignment</h2>

                <div class="row just-start">
                    <div class="col-lg-6">
                        <div class="box">Start</div>
                    </div>
                </div>

                <div class="row just-center">
                    <div class="col-lg-6">
                        <div class="box">Center</div>
                    </div>
                </div>

                <div class="row just-end">
                    <div class="col-lg-6">
                        <div class="box">End</div>
                    </div>
                </div>

                <div class="row ai-top">
                    <div class="col-lg-6">
                        <div class="box-xl"></div>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="box">Top</div>
                    </div>
                </div>

                <div class="row ai-center">
                    <div class="col-lg-6">
                        <div class="box-xl"></div>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="box">center</div>
                    </div>
                </div>

                <div class="row ai-bottom">
                    <div class="col-lg-6">
                        <div class="box-xl"></div>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="box">bottom</div>
                    </div>
                </div>
            </div>
        </section>

        <br>

        <section id="justify-content">
            <div class="container">
                <h2>Justify Content</h2>

                <h3>Space Around</h3>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="box">
                            <div class="row just-around">
                                <div class="col-lg-2">
                                    <div class="sub-box"></div>
                                </div>

                                <div class="col-lg-2">
                                    <div class="sub-box"></div>
                                </div>

                                <div class="col-lg-2">
                                    <div class="sub-box"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <h3>Space Between</h3>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="box">
                            <div class="row just-between">
                                <div class="col-lg-2">
                                    <div class="sub-box"></div>
                                </div>

                                <div class="col-lg-2">
                                    <div class="sub-box"></div>
                                </div>

                                <div class="col-lg-2">
                                    <div class="sub-box"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
